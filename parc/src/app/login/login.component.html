<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>lock</mat-icon>
      Connexion Ã  la page administrateur
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="login()" class="formulaire">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="name" autocomplete="username">
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" formControlName="password" autocomplete="current-password">
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Connexion</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
