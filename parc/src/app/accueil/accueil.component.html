  <mat-card-content>
    <div class="attractions-container">
      <ng-container *ngFor="let attraction of attractions | async;">
        <div *ngIf="attraction.visible" class="attraction">
          <span>{{ attraction.nom }}</span>
          <span>{{ attraction.description }}</span>
          <span>Difficult√© : {{ attraction.difficulte }} / 5</span>
        </div>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
